<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Stock ticker visualization by Adrian Yi</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    {% if plot_script is defined %}
    <link href="https://cdn.pydata.org/bokeh/release/bokeh-0.12.7.min.css" rel="stylesheet" type="text/css">
    {% endif %}
  </head>
  <body>
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <a class="navbar-brand" href="#">Stock Price Visualization App</a>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/adrianyi/stockticker">GitHub<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <form id="ticker_form" method="POST" action="/">
            <div class="form-group">
              <label for="ticker_text">Enter ticker symbol:</label>
              <input type="text" name="ticker" id="ticker_text" placeholder="GOOG">
            </div>
            <div class="form-group">
              <label for="ticker_values">Select the values you'd like to plot.</label>
              <select multiple class="form-control" name="values" id="ticker_values">
                  <option value="open">Opening price</option>
                  <option value="close" selected>Closing price</option>
                  <option value="high">High price</option>
                  <option value="low">Low price</option>
                </select>
            </div>
            <div class="form-group">
              <input type="checkbox" name="adjusted" id="adjusted_checkbox">
              <label for="adjusted_checkbox">Adjusted values</label>
            </div>
            <button type="submit" class="btn btn-primary">Plot last 30 days</button>
          </form>
        </div>
      </div>
      {% if error_message is defined %}
      <div class="row">
        <div class="col-lg-12" id="error-message" style="margin-top:30px;">
          <h3 class="text-danger">{{ error_message }}</h3>
        </div>
      </div>
      {% endif %}
      {% if plot_div is defined %}
      <div class="row">
        <div class="col-lg-12" id="plot-region" style="margin-top:30px;">
        {{ plot_div | safe }}
        </div>
      </div>
      {% endif %}
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% if plot_script is defined %}
    <script src="https://cdn.pydata.org/bokeh/release/bokeh-0.12.7.min.js"></script>
    {{ plot_script | safe }}
    {% endif %}
    <script></script>
  </body>
</html>
